name: Crypto Market Update

on:
  schedule:
    # IST times converted to UTC (IST = UTC+5:30, subtract 5:30 for UTC)
    - cron: "30 20 * * *"  # 02:00 IST (20:30 UTC previous day)
    - cron: "30 1 * * *"   # 07:00 IST (01:30 UTC)
    - cron: "0 6 * * *"    # 11:30 IST (06:00 UTC)
    - cron: "30 7 * * *"   # 13:00 IST (07:30 UTC) - News
    - cron: "0 8 * * *"    # 13:30 IST (08:00 UTC) - Market
    - cron: "30 9 * * *"   # 15:00 IST (09:30 UTC)
    - cron: "0 13 * * *"   # 18:30 IST (13:00 UTC)
    - cron: "30 14 * * *"  # 20:00 IST (14:30 UTC)
    - cron: "0 15 * * *"   # 20:30 IST (15:00 UTC) - Market
    - cron: "30 16 * * *"  # 22:00 IST (16:30 UTC)
  workflow_dispatch:  # Manual trigger

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run bot
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}  # Add this
        run: python market_update_bot.py ${{ github.event.schedule }}
